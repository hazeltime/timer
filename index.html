<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Task Timer (TTT)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/views.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div id="header-placeholder"></div>

      <main class="main-layout">
        <div class="left-column">
          <div id="form-view-placeholder"></div>
          <hr class="panel-divider" />
          <div id="repository-view-placeholder"></div>
        </div>
        <div class="right-column">
          <div id="runner-view-placeholder"></div>
          <hr class="panel-divider" />
          <div id="playlist-view-placeholder"></div>
        </div>
      </main>
    </div>

    <div id="modal-placeholder"></div>
    <div id="guide-modal-placeholder"></div>

    <script src="runner.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
