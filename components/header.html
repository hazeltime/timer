<header>
  <h1><i class="fas fa-tasks"></i> Todo Task Timer</h1>
  <div class="header-controls">
    <button
      id="global-collapse-btn"
      class="theme-btn"
      title="Collapse All Panels"
    >
      <i class="fas fa-chevron-up"></i>
    </button>
    <button id="global-expand-btn" class="theme-btn" title="Expand All Panels">
      <i class="fas fa-chevron-down"></i>
    </button>
    <button id="reset-app-btn" class="theme-btn" title="Reset and Load Demo">
      <i class="fas fa-undo"></i>
    </button>
    <button id="theme-toggle-btn" class="theme-btn" title="Toggle Theme">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>
